<!DOCTYPE html>
<!-- html 문서 규약 정의 하는 코드 / 없이도 잘 돌아간다!-->
<html lang="en">
<!-- 이 페이지가 영어르 기준으로 작성되어있음을 알림/ 없이도 잘 돌아감! -->
<head>
    <!-- 브라우저에게 전달하는 정보들..-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 곧 종료되는 익스플로러 호환을 위한 코드-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 기기 사이즈에 맞춰서 페이지 사이즈 조정(모바일을 위해..) -->
  <meta name = "description" content="비디오 태그 연습">
  <!-- description은 페이지 설명을 위해 작성/ 검색할때 유용 -->
  <title>Document</title>
</head>
<body>
  <video src="https://media.istockphoto.com/videos/man-playing-social-media-while-sitting-with-dog-on-bed-video-id1329170850" controls muted autoplay width = "500"></video>
  <!--controls로 페이지에 영상 띄움  width로 사이즈 조절 chromium 계열의 브라우저는 정책상 autoplay 지원하지 않는다(모바일 데이터) muted autoplay는 사용 가능 -->
  <!-- source 코드를 추가해서 확장자 다양하게 지원할 수 있다 -->

  <!-- video가 div 속성을 갖고있기 때문에 필수는 아님  -->
  <div>
  <!-- youtube에서 퍼가기로 가져오기 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/wvRmAPxPiOc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/wvRmAPxPiOc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <!-- span 처럼 비디오를 두개 가져오면 옆으로 붙는다  -->
  
  </div>
</body>
</html>
