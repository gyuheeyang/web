<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <title>Document</title>

  <style>
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 200px;
      margin: 10px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
      padding: 2px 16px;
}
  </style>
</head>
<body onload="loadData()">
  <script>
    // function moveCommentsPage(postId){
    //   console.log(postId);
    //   // 페이지 이동하는 코드 
    //   document.location.href = `exam4_comments.html?id=${postId}`;
    // }

    const base_url = "https://image.tmdb.org/t/p/w500";


    function loadData() {
      fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
        .then(response => response.json())
        .then(jsonArray => {
          let $list = $('#list');
          // for문과 같은 역할을 한다
          jsonArray.forEach((data) => {
            $list.append(`<div class="card">
              <img src=https://image.tmdb.org/t/p/w500${data.poster_path}" style="width:100%">
              <div class="container">
              <h4><b>${data.title}</b></h4>
              </div>
            </div>`);
          })
          console.log(jsonArray);
        });
    } 
  </script>
