<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- dom객체 받는 코드 위치 때문에 onload 사용 -->
<body onload="init()">
  <style>
    .small-text{
      font-size: small;
    }
    .big-text{
      font-size: xx-large;
    }

    /* id 니까 #id */
    #box{
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>

  <!-- #target + enter로 빠르게 만들기 -->
  <div id="target" class = "small-text">Hello</div>

  <button onclick="changeStyle()">스타일변경</button>
  <button onclick="changeClass()">클래스변경</button>
  <button id="my_button">코드로 이벤트 연결</button>
  <!-- ul>li.item*4으로 빠르게 만들기 -->
  <ul>
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
  </ul>
  
  <div id="box" onmouseover="onMouseOver()" onmouseleave="onMouseLeave()"></div>


  <script>
    function onMouseOver(){
      console.log('mouse over!!!!')
    }

    function onMouseLeave(){
      console.log('mouse leave!!!!')
    }

    function init() {
      console.log('init!!!');

      // 이벤트 작성
      let $button = document.getElementById('my_button');
      $button.addEventListener('click', function(){
        console.log('click!');
      })
    }
    function changeStyle(){
      let $target = document.getElementById('target');
      $target.style.color = 'yellow';
    }

    function changeClass(){
      let $target = document.getElementById('target');
      $target.className = 'big-text';
    }

    // DOM 객체에 접근
    // $가 붙은 것은 DOM 객체
    let $target = document.getElementById('target');
    document.write('hello world<br>');
    document.write('hello world');

    //css의 셀렉터 그대로 활용 가능!
    // document.querySelector('#target'); ...

    console.log('body 완료');
  </script>
</body>
</html>
